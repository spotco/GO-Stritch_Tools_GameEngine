<html>
<head>
	<style type="text/css">
		body {
			text-align:center;
			background-color:#EEEEEE;
		}
		#msgout {
			margin-top:30px;
		}
		#swfcontrols {
			position:absolute;
			right:0%;
			top:0%;
			height:170px;
			background:#AAAAAA;
			border:3px dashed grey;
		}
		#ndircontrols {
			position:absolute;
			right:0%;
			top:190px;
			background:#AAAAAA;
			border:3px dashed grey;
		}
		#objectcontrols {
			position:absolute;
			background:#AAAAAA;
			border:3px dashed grey;
			left:0px;
		}
		input {
			height:30px;
		}
	</style>
	
	<script type="text/javascript">
		function msg_out(t) {
			document.getElementById("msgout").value = t;
		}
		function json_out() {
			document.getElementById("GOstrichLevelEditor2").json_out();
		}
		function json_in() {
			document.getElementById("GOstrichLevelEditor2").json_in(document.getElementById("msgout").value);
		}
		function swf_undo() {
			document.getElementById("GOstrichLevelEditor2").undo();
		}
		function toggle_ndir(tar) {
			var a = document.querySelectorAll(".ndir_button");
			for (var i = 0; i < a.length; i++) {
				if (a[i].value == tar) {
					a[i].disabled = true;
				} else {
					a[i].disabled = false;
				}
			}
			console.log("ndir changed to: "+tar);
		}
		function change_ndir(tar) {
			document.getElementById("GOstrichLevelEditor2").change_ndir(tar);
			toggle_ndir(tar);
		}
		function toggle_line_labels() {
			var status = document.getElementById("GOstrichLevelEditor2").toggle_line_labels();
			document.getElementById("toggle_line_labels").value = "Line Labels:"+status;
		}
		function toggle_can_fall() {
			var status = document.getElementById("GOstrichLevelEditor2").toggle_can_fall();
			document.getElementById("toggle_can_fall").value = "Fall On Line:"+status;
		}
		function change_object_type(t) {
			document.getElementById("GOstrichLevelEditor2").change_object_type(t);
			
			var obj = document.querySelectorAll("#objectcontrols > input");
			for(var i = 0; i < obj.length; i++) {
				obj[i].disabled = false;
			}
			document.getElementById(t).disabled = true;
		}
		function push_island_hei() {
			var val = document.getElementById("isl_hei").value;
			if (parseInt(val)) {
				val = parseInt(val);
				document.getElementById("GOstrichLevelEditor2").push_island_hei(val);
			} else {
				alert("nonnumeric value");
			}
		}
	</script>
</head>

<body>
	<div id="swfcontrols">
		<b>Editor Controls</b>
		<br />
		<input type="button"  value="Output JSON (P)" onclick="json_out()" />
		<br />
		<input type="button" value="Undo (Z)" onclick="swf_undo()" />
		<br />
		<input type="button" value="Line Labels:false" id="toggle_line_labels" onclick="toggle_line_labels()" />
		<br />
		<input type="button" value="Fall On Line:true" id="toggle_can_fall" onclick="toggle_can_fall()" />
		<br />
		<input type="text" id="isl_hei" value="50" size=5 />
		<input type="button" value="isl_hei" id="island_hei_submit" onclick="push_island_hei()" />
	</div>
		
	<div id="ndircontrols">
		<b>Line Normal Dir(TAB)</b>
		<br />(ccw)
		<input type="button" value="left" class="ndir_button" onclick="change_ndir('left');" />
		<br />(cw)
		<input type="button" value="right" class="ndir_button" onclick="change_ndir('right');" />
	</div>
	
	<div id="objectcontrols">
		<b>Object</b><br />
		<input type="button" id="spike" value="spike"  class="objecttype_button" onclick="change_object_type('spike');" /><br />
		<input type="button" id="jumppad" value="jumppad" class="objecttype_button" onclick="change_object_type('jumppad');" /><br />
		<input type="button" id="bone" value="bone" class="objecttype_button" onclick="change_object_type('bone');" /><br />
		<input type="button" id="cape" value="cape" class="objecttype_button" onclick="change_object_type('cape');" /><br />
		<input type="button" id="rocket" value="rocket" class="objecttype_button" onclick="change_object_type('rocket');" /><br />
		<input type="button" id="checkpoint" value="checkpoint" class="objecttype_button" onclick="change_object_type('checkpoint');" /><br />
		<input type="button" id="boost" value="boost" class="objecttype_button" onclick="change_object_type('boost');" /><br />
		<input type="button" id="water" value="water" class="objecttype_button" onclick="change_object_type('water');" /><br />
		<input type="button" id="game_end" value="game_end" class="objecttype_button" onclick="change_object_type('game_end');" /><br />
	</div>
	
	<object type="application/x-shockwave-flash" id="GOstrichLevelEditor2" data="GOstrichLevelEditor2.swf" width="1000px" height="650px">
		<param name="menu" value="false">
		<param name="scale" value="noScale">
		<param name="allowScriptAccess" value="always">
		<param name="bgcolor" value="">
		<param name="wmode" value="direct">
	</object>

	<br />
	<textarea id="msgout" style="width:100%;height:200px;">
GOGODoggy Level Editor v1.1
TODO:assert links calculation
	
Controls:
Click to place points/lines
Arrow keys to move (with shift or control to move faster)
Shift-click to select a points/lines
ESC to unselect points/lines
Z to undo
Q+click to place object
W+click to place player starting points/lines
P to print json
TAB to change line normal direction (this changes the landing direction onto the island)
(See console for verbose output)
	</textarea>
	<br />
	<input type="button" value="Load JSON" onclick="json_in()" />
</body>
</html>
